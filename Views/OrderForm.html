<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Order</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="../Style/OrderForm.css" rel="stylesheet" />
    <script type="text/javascript" src="../Scripts/OrderForm.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" rel="stylesheet" />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel="stylesheet">
    <link href="../Style/NavBar.css" rel="stylesheet" />
</head>
<body>
    <script src="../Scripts/jquery.datetimepicker.full.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 form-div">
                <form action="">
                    <div class="input-group inline">
                        <p class="email">
                            <input id="email" class="form-control form-control-lg" placeholder="Email ID*" type="email">
                        </p>
                        <p class="text">
                            <input id="location" class="form-control form-control-lg" placeholder="Country/Location*" type="text">
                        </p>

                    </div>
                    <div class="input-group inline">
                        <p class="text">
                            <input class="form-control form-control-lg" id="subject" placeholder="Subject*" />
                        </p>
                        <p class="text" style="display:none">
                            <input class="form-control form-control-lg" placeholder="Full Name" type="text">
                        </p>
                        <p class="text">
                            <input id="wordcount" class="form-control form-control-lg" placeholder="Word Count*" />
                        </p>
                    </div>
                    <div class="input-group">
                        <p class="text p-datetimepicker">
                            <input name="datetimepicker" type="text" id="picker" placeholder="Deadline*" class="form-control form-control-lg input-datetimepicker" />
                        </p>
                    </div>
                    <div class="input-group">
                        <p class="text p-textarea">
                            <textarea id="specialinst" class="form-control form-control-lg" placeholder="Special Instructions (If Any)"></textarea>
                        </p>
                    </div>
                    <div class="form-group div-book-order">
                        <button class="btn btn-info btn-lg btn-book-order" id="bookorder">Book Order</button>
                    </div>
                    <div style="text-align: center;">
                        <span class="TnC">By booking order you agree to our <a href="javascript:void(0)" class="ft12" onclick="window.open(&quot;../Views/TermsandConditions.html&quot;, &quot;name&quot;, &quot;height=740,width=1300,screenX=10,screenY=10,scrollbars=yes,resizable=no,status=no,location=no&quot;); return false;">T&amp;C</a></span>
                        <!--<span class="TnC">By booking order you agree to our </span> <button type="button" class="btn btn-secondary" id="btn-tnc" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false">T&C</button>-->
                        <!--<span class="TnC">By joining you agree to our <a href="javascript:void(0)" class="ft12" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false">T&amp;C</a></span>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
